<h2 class="text-white">Personajes</h2>
<hr class="border border-white border-2 opacity-50">

<div class="row">
    <div class="col">
        <h3 class="text-white">Busqueda por Personajes</h3>
        <select class="form-select" (change)="onPersonajeChange($event)">
            <option [value]="">Seleccione un personaje</option>
            <option *ngFor="let personaje of personajes" [value]="personaje.uuid">{{personaje.displayName}}</option>
        </select>
    </div>
</div>
<br>
<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner> 
<div class="row text-white" *ngIf="isSeleccionado">
    <div class="col"> 
        <h2>{{ personajeSeleccionado?.data?.displayName }} </h2>
        <p>UUID: {{ personajeSeleccionado?.data?.uuid }}</p> 
        <img [src]="personajeSeleccionado?.data?.displayIcon" alt="Icono del arma">
        <br>
        <br>
        <p><a [routerLink]="['/agents/byPersonaje/',personajeSeleccionado?.data?.uuid]" class="btn btn-primary">Informaci√≥n del personaje</a></p>
    </div>
</div>
